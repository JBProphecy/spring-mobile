name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Prepare PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Lint
        run: pnpm lint
