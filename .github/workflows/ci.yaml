name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Prepare PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: false
      
      - name: Prepare Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      
      - name: Enable Corepack
        run: corepack enable

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Lint
        run: pnpm lint
